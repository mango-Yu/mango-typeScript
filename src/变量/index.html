<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script src="demo.js"></script>
</head>
<body>
<input type="text" value="" onkeyup='this.value=this.value.replace(/[^0-9]*$/,"")' onblur='this.value=this.value.replace(/^[0]+[0-9]*$/gi,"")' placeholder="只能输入数字，而且第一个数字不能为0">

</body>
</html>
